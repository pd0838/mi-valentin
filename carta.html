<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 💖</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
        }
        h1 {
            color: #ff4d79;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0;
            }
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff4d79;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 77, 121, 0.7);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Felicidades mi amoooooorr! 💘</h1>
        <p>ahora tienes una cita con el chico que te amara toda la vida y tu futuro esposo. 💖</p>
        <button class="download-btn" onclick="downloadPDF()">Descarga una cartita para ti📜</button>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            
            const x = Math.random() * window.innerWidth;
            heart.style.left = `${x}px`;
            heart.style.top = `${window.innerHeight}px`;
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 200);
        
        function downloadPDF() {
            const link = document.createElement("a");
            link.href = "tas y estaras por siempre.pdf";
            link.download = "tas y estaras por siempre.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
